<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML/JS SVG Image Map Editor</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<h1>HTML/JS SVG Image Map Editor</h1>
	<p>To create a drawing, start by holding down the SHIFT key in the box on the left and left-clicking the mouse. Release the SHIFT key to finish. Deletes the black dot drawing on each drawing.</p>
	<p>To add a URL to the drawing, mouse over the drawing and left click.</p>

	<svg id="svgCanvas" width="500" height="500"></svg>
	<textarea id="output" cols="30" rows="10" readonly></textarea>
</div>

<script src="svg-image-map.js"></script>

</body>
</html>
